<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Veículos</h1>

    <form action="#" id="veiculoForm">
        <label for="marca">Marca: </label>
        <input type="text" id="marca" required placeholder="Digite a marca do veiculo">
        
        <label for="modelo">Marca: </label>
        <input type="text" id="modelo" required placeholder="Digite a modelo do veiculo">
        
        <label for="preço">Marca: </label>
        <input type="text" id="preço" required placeholder="Digite a preço do veiculo">
        
        <label for="cor">Marca: </label>
        <input type="text" id="cor" required placeholder="Digite a cor do veiculo">
        
        <label for="autonomina">Marca: </label>
        <input type="text" id="autonomina" required placeholder="Digite a autonomina do veiculo">
        
        <label for="capacidadetanque">Marca: </label>
        <input type="text" id="capacidadetanque" required placeholder="Digite a capacidade dotanque do veiculo">

        <label for="imgURL">Marca: </label>
        <input type="text" id="imgURL" required placeholder="Por favor indique a URL correspondente ao veiculo">
        
        <button type="button" onclick="cadastrarVeiculo()">Cadastrar Veiculo</button>
    </form>
    <script src="script.js"></script>
</body>
</html>

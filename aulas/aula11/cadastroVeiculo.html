<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Veículos</h1>

    <form action="#" id="veiculoForm">
        <label for="marca">Marca: </label>
        <input type="text" id="marca" required placeholder="Digite a marca">
        
        <label for="modelo">Modelo: </label>
        <input type="text" id="modelo" required placeholder="Digite a modelo">
        
        <label for="preco">Preço: </label>
        <input type="text" id="preco" required placeholder="Digite a preço">
        
        <label for="cor">Cor: </label>
        <input type="text" id="cor" required placeholder="Digite a cor">
        
        <label for="autonomia">Autonômia: </label>
        <input type="text" id="autonomia" required placeholder="Digite a autonômina">
        
        <label for="capacidadeTanque">capacidade do tanque: </label>
        <input type="text" id="capacidadeTanque" required placeholder="Digite a capacidade do tanque">

        <label for="imgURL">URL da Imagem: </label>
        <input type="text" id="imgURL" required placeholder="Por favor indique a URL correspondente ao veiculo">
        
        <button type="button" onclick="cadastrarVeiculo()">Cadastrar Veiculo</button>
    </form>

    <h2>Veículos Cadastrados</h2>
    <ul id="veiculosList"></ul>

    <script src="script.js"></script>


    <script src="script.js"></script>
</body>
</html>

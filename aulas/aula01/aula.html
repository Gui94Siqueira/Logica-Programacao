<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>O que é JavaScript</h2>
    <h2>Diferenciais do JavaScript</h2>

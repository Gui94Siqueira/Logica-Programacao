<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veiculos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Veículos</h1>

    <form id="veiculoForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" required>

        <label for="autonomia">Autonomia por Litro:</label>
        <input type="text" id="autonomia" required>

        <label for="capacidadeTanque">Capacidade do Tanque:</label>
        <input type="text" id="capacidadeTanque" required>

        <label for="anoDeFabricacao">Ano de Fabricação:</label>
        <input type="text" id="anoDeFabricacao" required>

        <label for="imagemURL">Link da Imagem:</label>
        <input type="text" id="imagemURL" required>

        <button type="button" onclick="cadastrarVeiculo()">Cadastrar Veiculo</button>
    </form>

    <h2>Veículos Cadastrados</h2>
    <ul id="veiculosList"></ul>

    <script src="script.js"></script>
</body>
</html>

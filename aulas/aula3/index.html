<body>
    <h1>Aula 03 - Estruturas Condicionais</h1>

    <h2>Introdução às Estruturas Condicionais</h2>
    <p>As estruturas condicionais permitem que um programa execute diferentes 
        ações com base em condiçõe específicas.</p>

    <script>
          if(false || true) 
            console.log("Verdade!");        
        else
            console.log("Falso!");
    </script>

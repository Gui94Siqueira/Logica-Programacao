<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tempo de Voltas</h1>

    <script>

        let quantidadeVoltas = prompt("quantidade de voltas");
        quantidadeVoltas = parseInt(quantidadeVoltas);

        for (let i = 1; i <= quantidadeVoltas; i++) {
            document.write(`<label for="volta${i}">Tempo de Volta ${i} (segundos): </label>`);
            document.write(`<input type="number" id="volta${i}" name="volta${i}" required><br>`);
        }

        document.write('<button onclick="exibirResultados()">Exibir Resultados </button>');
        function exibirResultados() {
            let tempos = [];


            for (let i = 1; i <= quantidadeVoltas; i++) {
                let tempo = document.getElementById(`volta${i}`).value;
                tempo = parseInt(tempo);

                tempos.push(tempo);

                // tempos.push(parseInt(document.getElementById(`volta${i}`)));
            }

            // Calculo de volta mais rapida
            let voltaMaisRapida = tempos[0];

            for (let i = 1; i < tempos.length; i++) {
                if (tempos[i] < voltaMaisRapida) {
                    voltaMaisRapida = tempos[i];
                }
            }


            // Calculo de volta mais lenta
            let voltaMaisLenta = tempos[0];

            for (let i = 1; i < tempos.length; i++) {
                if (tempos[i] > voltaMaisLenta) {
                    voltaMaisLenta = tempos[i]
                }
            }

            // Calculo da media das voltas
            let somaTempos = 0;

            for(i = 0; i< tempos.length; i++) {
                somaTempos = somaTempos + tempos[i];
            }

            let media = somaTempos / quantidadeVoltas;

            alert(`volta mais rapida: ${voltaMaisRapida} segundos\n volta mais lenta: ${voltaMaisLenta} segundos \n a media é de: ${media}`)

            console.log(tempos);
            console.log("volta mais lenta: " + voltaMaisLenta);
            console.log("volta mais rapida: " + voltaMaisRapida);
            console.log("A média das voltas é de: " + media);

        }


        


    </script>
</body>

</html>
